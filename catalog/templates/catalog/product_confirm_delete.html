{% extends 'catalog/base.html' %}
{% block content %}
<div class="coll-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Точно хотите удалить "{{ object.product_name }}" ?</p>
                        <button type="submit" class="btn btn-danger">Да</button>
                        <a href="{% url 'catalog:home' %}" class="btn btn-warning">Нет</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
