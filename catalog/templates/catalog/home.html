{% extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Skystore</h1>
    <p class="lead">Skystore - это отличный вариант хранения ваших плагинов и примеров кода, который вы бы хотели
        продать</p>
</div>

<div class="container">
    {% for object in object_list %}
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{object.product_name}}</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">$ {{object.price}}</h1>
<!--                <ul class="list-unstyled mt-3 mb-4 text-start m-3">-->
<!--                    <li>- Неограниченная лицензия</li>-->
<!--                    <li>- Поддержка</li>-->
<!--                    <li>- Установка на сервер</li>-->
<!--                    <li>- Получение обновлений</li>-->
<!--                </ul>-->
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
